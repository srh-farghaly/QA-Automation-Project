version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.8

jobs:
  ui_tests:
    docker:
      - image: cimg/node:18.17.1
    working_directory: ~/project/QA-automation-Task
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          name: Verify Chrome Installation
          command: google-chrome --version
      - run:
          name: Verify ChromeDriver Installation
          command: chromedriver --version
      - run:
          name: Install Dependencies
          command: |
            cd QA-automation-Task
            npm install
      - run:
          name: Run Nightwatch Tests
          command: |
            cd QA-automation-Task
            npm run test || true

  api_tests:
    docker:
      - image: cimg/node:18.17.1
    working_directory: ~/project/supertest-jest-api
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Start API Server
          command: |
            cd supertest-jest-api
            nohup npm run dev > server.log 2>&1 &
            sleep 15  # Give time for the server to start
      - run:
          name: Verify Server is Running
          command: |
            curl --retry 5 --retry-connrefused -I http://localhost:3000 || (cat server.log && exit 1)
      - run:
          name: Run API Tests
          command: npx jest --detectOpenHandles || true

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
      - api_tests:
          requires:
            - ui_tests
