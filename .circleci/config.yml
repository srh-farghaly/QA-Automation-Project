version: 2.1

jobs:
  ui_tests:
    docker:
      - image: node:18.17.1-buster # Matching your local Node version
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd QA-automation-Task
            npm install
      - run:
          name: Run Nightwatch tests
          command: npx nightwatch test

  api_tests:
    docker:
      - image: node:18.17.1-buster # Matching your local Node version
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd supertest-jest-api
            npm install
      - run:
          name: Start API server
          command: npm run dev &
      - run:
          name: Run API tests
          command: npm test

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
      - api_tests:
          requires:
            - ui_tests
