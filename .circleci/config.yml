version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.3.2

jobs:
  ui_tests:
    docker:
      - image: cimg/node:18.17.1
    steps:
      - checkout
      - browser-tools/install-browser:
          browser: "google-chrome" # Install Google Chrome
      - run:
          name: Verify Chrome version
          command: google-chrome --version
      - run:
          name: Install project dependencies
          command: |
            cd QA-automation-Task
            npm install
      - run:
          name: Reinstall ChromeDriver
          command: |
            cd QA-automation-Task
            npm install chromedriver --save-dev
      - run:
          name: Run Nightwatch tests
          command: |
            cd QA-automation-Task
            npx nightwatch --config nightwatch.json --env chrome

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
