version: 2.1

jobs:
  ui_tests:
    docker:
      - image: node:18.17.1-buster # Ensure same Node.js version as local
    working_directory: ~/project/QA-automation-Task # Correct working directory
    steps:
      - checkout
      - run:
          name: Verify nightwatch.json exists
          command: ls -l nightwatch.json # Confirm the config file exists
      - run:
          name: Install dependencies for UI tests
          command: npm install # Install all dependencies
      - run:
          name: Run Nightwatch tests
          command: npx nightwatch --config nightwatch.json --env chrome

  api_tests:
    docker:
      - image: node:18.17.1-buster # Consistent Node version for API tests
    working_directory: ~/project/supertest-jest-api
    steps:
      - checkout
      - run:
          name: Install dependencies for API tests
          command: npm install
      - run:
          name: Start API server
          command: npm run dev &
      - run:
          name: Run API tests
          command: npm test

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
      - api_tests:
          requires:
            - ui_tests
