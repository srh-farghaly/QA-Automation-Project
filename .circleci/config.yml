version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.0

jobs:
  ui_tests:
    docker:
      - image: cimg/node:18.17.1
    working_directory: ~/project/QA-automation-Task
    steps:
      - checkout
      - browser-tools/install-browser-tools:
          browsers: google-chrome-stable # This installs Chrome and ChromeDriver.
      - run:
          name: List root directory files
          command: ls -l
      - run:
          name: List files in QA-automation-Task
          command: ls -l QA-automation-Task
      - run:
          name: Navigate to QA-automation-Task and install dependencies
          command: |
            cd QA-automation-Task
            npm install
      - run:
          name: Verify ChromeDriver Installation
          command: chromedriver --version
      - run:
          name: Run Nightwatch Tests
          command: |
            cd QA-automation-Task
            npm run test

  api_tests:
    docker:
      - image: cimg/node:18.17.1
    working_directory: ~/project/supertest-jest-api
    steps:
      - checkout
      - run:
          name: Install dependencies for API tests
          command: npm install
      - run:
          name: Start API server
          command: npm run dev &
      - run:
          name: Run API tests
          command: npm test

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
      - api_tests:
          requires:
            - ui_tests
