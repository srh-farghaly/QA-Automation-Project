version: 2.1

jobs:
  ui_tests:
    docker:
      - image: cimg/node:18.17.1
    working_directory: ~/project/QA-automation-Task
    steps:
      - checkout
      - run:
          name: Install Google Chrome and ChromeDriver
          command: |
            sudo apt-get update
            sudo apt-get install -y wget gnupg
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
            sudo apt-get install -y chromium-chromedriver
      - run:
          name: Verify Google Chrome version
          command: google-chrome --version
      - run:
          name: Verify ChromeDriver installation
          command: chromedriver --version
      - run:
          name: List root directory files
          command: ls -l
      - run:
          name: Install project dependencies
          command: |
            cd QA-automation-Task
            npm install
      - run:
          name: Reinstall ChromeDriver via npm
          command: |
            cd QA-automation-Task
            npm install chromedriver --save-dev
      - run:
          name: Verify ChromeDriver path
          command: ls -l QA-automation-Task/node_modules/.bin
      - run:
          name: Fix permissions
          command: |
            cd QA-automation-Task
            chmod -R 755 node_modules/.bin
      - run:
          name: Verify node_modules exists
          command: ls -l QA-automation-Task/node_modules
      - run:
          name: Run Nightwatch tests
          command: |
            cd QA-automation-Task
            npx nightwatch --config nightwatch.json --env chrome

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
