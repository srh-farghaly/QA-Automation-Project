version: 2.1

jobs:
  ui_tests:
    docker:
      - image: node:18.17.1-buster
    steps:
      - checkout
      - run:
          name: Verify folder contents
          command: ls -l QA-automation-Task
      - run:
          name: Grant execute permission to Nightwatch
          command: chmod +x node_modules/.bin/nightwatch
      - run:
          name: Run Nightwatch tests
          command: ./node_modules/.bin/nightwatch test

  api_tests:
    docker:
      - image: node:18.17.1-buster
    steps:
      - checkout
      - run:
          name: Install dependencies for API tests
          command: npm install
      - run:
          name: Start API server
          command: npm run dev &
      - run:
          name: Run API tests
          command: npm test

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
      - api_tests:
          requires:
            - ui_tests
