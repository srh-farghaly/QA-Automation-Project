version: 2.1

jobs:
  ui_tests:
    docker:
      - image: node:18.17.1-buster # Use the same Node.js version as local
    working_directory: ~/project/QA-automation-Task # Set working directory for UI tests
    steps:
      - checkout
      - run:
          name: Verify node_modules exists
          command: ls -l node_modules
      - run:
          name: Install dependencies for UI tests
          command: npm install
      - run:
          name: Verify Nightwatch binary exists
          command: ls -l node_modules/.bin/nightwatch
      - run:
          name: Run Nightwatch tests from 'test' folder
          command: ./node_modules/.bin/nightwatch ./test --config nightwatch.json --env default

  api_tests:
    docker:
      - image: node:18.17.1-buster
    working_directory: ~/project/supertest-jest-api
    steps:
      - checkout
      - run:
          name: Install dependencies for API tests
          command: npm install
      - run:
          name: Start API server
          command: npm run dev &
      - run:
          name: Run API tests
          command: npm test

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
      - api_tests:
          requires:
            - ui_tests
