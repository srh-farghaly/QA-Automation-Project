version: 2.1

jobs:
  ui_tests:
    docker:
      - image: cimg/node:18.17.1
    working_directory: ~/project/QA-automation-Task
    steps:
      - checkout
      - run:
          name: Install Chromium and ChromeDriver
          command: |
            sudo apt-get update
            sudo apt-get install -y chromium-browser chromium-chromedriver
      - run:
          name: Fix ChromeDriver Permissions
          command: chmod +x node_modules/chromedriver/lib/chromedriver/chromedriver
      - run:
          name: Verify ChromeDriver Installation
          command: ls -l node_modules/chromedriver/lib/chromedriver
      - run:
          name: Navigate to QA-automation-Task and Install Dependencies
          command: |
            cd QA-automation-Task
            npm install
      - run:
          name: Run Nightwatch Tests
          command: |
            cd QA-automation-Task
            npm run test

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
