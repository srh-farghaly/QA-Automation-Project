version: 2.1

jobs:
  ui_tests:
    docker:
      - image: node:18.17.1-buster
    steps:
      - checkout
      - run:
          name: Navigate to QA-automation-Task folder
          command: cd QA-automation-Task && ls -l # Verify folder contents
      - run:
          name: Install dependencies for UI tests
          command: |
            cd QA-automation-Task
            npm install
      - run:
          name: Run Nightwatch tests
          command: |
            cd QA-automation-Task
            npx nightwatch test

  api_tests:
    docker:
      - image: node:18.17.1-buster
    steps:
      - checkout
      - run:
          name: Navigate to API folder
          command: cd supertest-jest-api && ls -l # Verify folder contents
      - run:
          name: Install dependencies for API tests
          command: |
            cd supertest-jest-api
            npm install
      - run:
          name: Start API server
          command: |
            cd supertest-jest-api
            npm run dev &
      - run:
          name: Run API tests
          command: |
            cd supertest-jest-api
            npm test

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
      - api_tests:
          requires:
            - ui_tests
