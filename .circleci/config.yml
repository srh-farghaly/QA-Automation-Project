version: 2.1

jobs:
  ui_tests:
    docker:
      - image: node:18.17.1-buster # Ensure compatibility with your Node version
    steps:
      - checkout
      - run:
          name: Navigate to UI test folder
          command: cd QA-automation-Task
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Nightwatch tests
          command: npx nightwatch --config nightwatch.json --env chrome

  api_tests:
    docker:
      - image: node:18.17.1-buster
    steps:
      - checkout
      - run:
          name: Navigate to API test folder
          command: cd supertest-jest-api
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Start API server
          command: npm run dev &
      - run:
          name: Run API tests
          command: npm test

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
      - api_tests:
          requires:
            - ui_tests
