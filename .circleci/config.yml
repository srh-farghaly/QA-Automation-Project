version: 2.1

jobs:
  ui_tests:
    docker:
      - image: cimg/node:18.17.1
    working_directory: ~/project/QA-automation-Task
    steps:
      - checkout
      - run:
          name: Install Chromium and ChromeDriver
          command: |
            sudo apt-get update
            sudo apt-get install -y wget unzip curl xvfb
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
      - run: # Add the ChromeDriver matching step here
          name: Install ChromeDriver Matching Chrome Version
          command: |
            CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
            DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
            wget -N "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
            unzip chromedriver_linux64.zip -d /usr/local/bin/
            rm chromedriver_linux64.zip
      - run:
          name: Verify installations
          command: |
            google-chrome --version
            chromedriver --version
      - run:
          name: Install project dependencies
          command: |
            cd QA-automation-Task
            npm install
      - run:
          name: Reinstall ChromeDriver via npm
          command: |
            cd QA-automation-Task
            npm install chromedriver --save-dev
      - run:
          name: Fix permissions
          command: |
            cd QA-automation-Task
            chmod -R 755 node_modules/.bin
      - run:
          name: Run Nightwatch tests
          command: |
            cd QA-automation-Task
            npx nightwatch --config nightwatch.json --env chrome

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests
