version: 2.1

jobs:
  ui_tests:
    docker:
      - image: node:18.17.1-buster # Ensure same Node.js version as local
    working_directory: ~/project/QA-automation-Task # Correct directory for the task
    steps:
      - checkout
      - run:
          name: Install dependencies for UI tests
          command: |
            cd QA-automation-Task  # Ensure you're in the correct directory
            npm install
      - run:
          name: Run Nightwatch tests
          command: npx nightwatch --config nightwatch.json --env chrome

  api_tests:
    docker:
      - image: node:18.17.1-buster # Consistent Node version across jobs
    working_directory: ~/project/supertest-jest-api # Correct directory for API tests
    steps:
      - checkout
      - run:
          name: Install dependencies for API tests
          command: |
            cd supertest-jest-api  # Navigate to the API folder
            npm install
      - run:
          name: Start API server
          command: npm run dev &
      - run:
          name: Run API tests
          command: npm test

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests # UI tests first
      - api_tests:
          requires:
            - ui_tests # API tests after UI tests pass
