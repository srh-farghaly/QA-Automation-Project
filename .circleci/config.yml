version: 2.1

jobs:
  ui_tests:
    docker:
      - image: cimg/node:18.17.1 # Same Node.js version as your local machine
    working_directory: ~/project/QA-automation-Task # Ensure this matches
    steps:
      - checkout
      - run:
          name: Install dependencies for UI tests
          command: npm install # Install all dependencies
      - run:
          name: Verify folder contents
          command: ls -l # Confirm files are correctly listed
      - run:
          name: Run Nightwatch tests
          command: npm run test # Use the same command that worked locally

  api_tests:
    docker:
      - image: cimg/node:18.17.1 # Keep the version consistent
    working_directory: ~/project/supertest-jest-api
    steps:
      - checkout
      - run:
          name: Install dependencies for API tests
          command: npm install
      - run:
          name: Start API server
          command: npm run dev &
      - run:
          name: Run API tests
          command: npm test

workflows:
  version: 2
  pipeline:
    jobs:
      - ui_tests # Ensure UI tests run first
      - api_tests:
          requires:
            - ui_tests # API tests depend on UI test success
